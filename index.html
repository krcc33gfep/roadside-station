<body>

<header>
  <div class="search-wrapper">
    <input id="search" placeholder="æ¤œç´¢ï¼ˆåç§°ãƒ»ä½æ‰€ï¼‰...">
    <button id="clearBtn" class="clear-btn">&times;</button>
  </div>

  <div class="header-bottom">
    <div class="sort-buttons">
      <button id="sortVisitDate">è¨ªå•</button>
      <button id="filterTicket">åˆ‡ç¬¦</button>
      <div style="position:relative">
        <button id="csvMainBtn">ä¿å­˜</button>
        <div class="csv-menu" id="csvMenu">
          <button id="exportCSVBtn">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
          <button id="importCSVBtn">ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</button>
        </div>
      </div>
    </div>
    <div class="stats-box" id="statsBox">è¨ªå•ï¼š0<br>åˆ‡ç¬¦ï¼š0</div>
  </div>
</header>

<div class="container" id="output"></div>

<div class="modal" id="detailModal">
  <div class="modal-content">
    <h2 id="modalName"></h2>
    åˆ‡ç¬¦è³¼å…¥ <input type="checkbox" id="ticketCheck"><br><br>
    è¨ªå•å±¥æ­´<span id="visitCountLabel"></span>
    <div id="visitList"></div><br>
    <input type="date" id="visitDate">
    <div class="modal-buttons">
      <button id="addVisitBtn">è¿½åŠ </button>
      <button id="closeModal2">é–‰ã˜ã‚‹</button>
    </div>
  </div>
</div>

<input type="file" id="csvFile" hidden>

<script>
const csvUrl="https://docs.google.com/spreadsheets/d/1VOKUKRTHUnmj5ILDyqJbdbqkePLFps-Ti8UpUfjnHeg/gviz/tq?tqx=out:csv";
const $=id=>document.getElementById(id);
const emptyData={visits:[],ticket:false};

let rows=[],currentId=null;
let searchWord="",onlyTicket=false,sortVisit=false;

/* ===== å…±é€š ===== */
const getSaved=id=>JSON.parse(localStorage.getItem("michinoeki_"+id)||JSON.stringify(emptyData));
const setSaved=(id,data)=>localStorage.setItem("michinoeki_"+id,JSON.stringify(data));

/* ===== CSV ===== */
fetch(csvUrl).then(r=>r.text()).then(t=>{
  Papa.parse(t,{header:true,skipEmptyLines:true,complete:r=>{
    rows=r.data;render();
  }});
});

/* ===== æ¤œç´¢ ===== */
$("search").oninput=e=>{
  searchWord=e.target.value.trim().toLowerCase();
  $("clearBtn").style.display=searchWord?"block":"none";
  render();
};
$("clearBtn").onclick=()=>{
  $("search").value="";
  searchWord="";
  $("clearBtn").style.display="none";
  render();
};

/* ===== ãƒ•ã‚£ãƒ«ã‚¿ ===== */
$("filterTicket").onclick=()=>{
  onlyTicket=!onlyTicket;
  $("filterTicket").classList.toggle("active",onlyTicket);
  render();
};
$("sortVisitDate").onclick=()=>{
  sortVisit=!sortVisit;
  $("sortVisitDate").classList.toggle("active",sortVisit);
  render();
};

/* ===== æç”» ===== */
function render(){
  let list=rows.filter(r=>{
    const hit=!searchWord||[r.åç§°,r.ä½æ‰€].some(v=>(v||"").toLowerCase().includes(searchWord));
    const saved=getSaved(r.ID);
    return hit && (!onlyTicket||saved.ticket);
  });

  if(sortVisit){
    list.sort((a,b)=>{
      const av=getSaved(a.ID).visits[0]?.date||0;
      const bv=getSaved(b.ID).visits[0]?.date||0;
      return new Date(bv)-new Date(av);
    });
  }

  $("output").innerHTML="";
  list.forEach(r=>{
    const s=getSaved(r.ID);
    const div=document.createElement("div");
    div.className="row";
    div.innerHTML=`
      <div class="left">
        <div class="name">${r.åç§°}</div>
        <div class="address">${r.ä½æ‰€||""}</div>
      </div>
      <div class="right">
        <div class="last-visit">${s.visits.length?s.visits.length+"å› "+s.visits[0].date:""}</div>
        <div class="ticket">${s.ticket?"åˆ‡ç¬¦è³¼å…¥æ¸ˆ":""}</div>
      </div>`;
    div.querySelector(".name").onclick=()=>openModal(r);
    $("output").appendChild(div);
  });

  updateStats();
}

function updateStats(){
  let v=0,t=0;
  for(let k in localStorage){
    if(k.startsWith("michinoeki_")){
      const s=JSON.parse(localStorage[k]);
      if(s.visits.length)v++;
      if(s.ticket)t++;
    }
  }
  $("statsBox").innerHTML=`è¨ªå•ï¼š${v}<br>åˆ‡ç¬¦ï¼š${t}`;
}

/* ===== ãƒ¢ãƒ¼ãƒ€ãƒ« ===== */
function openModal(r){
  currentId=r.ID;
  $("modalName").textContent=r.åç§°;
  $("detailModal").style.display="flex";
  $("visitDate").value=new Date().toISOString().split("T")[0];
  const s=getSaved(currentId);
  $("ticketCheck").checked=s.ticket;
  renderVisits(s.visits);
}
$("closeModal2").onclick=()=>$("detailModal").style.display="none";
$("ticketCheck").onchange=e=>{
  const s=getSaved(currentId);
  s.ticket=e.target.checked;
  setSaved(currentId,s);
  render();
};
$("addVisitBtn").onclick=()=>{
  const d=$("visitDate").value;
  if(!d)return alert("æ—¥ä»˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
  const s=getSaved(currentId);
  s.visits.push({date:d});
  s.visits.sort((a,b)=>new Date(b.date)-new Date(a.date));
  setSaved(currentId,s);
  renderVisits(s.visits);
  render();
};

function renderVisits(vs){
  $("visitList").innerHTML="";
  $("visitCountLabel").textContent="ï¼š"+vs.length+"å›";
  vs.forEach((v,i)=>{
    const div=document.createElement("div");
    div.className="visit-entry";
    div.innerHTML=`<div>${v.date}</div>`;
    const b=document.createElement("button");
    b.textContent="ğŸ—‘";
    b.className="delete-btn";
    b.onclick=()=>{
      const s=getSaved(currentId);
      s.visits.splice(i,1);
      setSaved(currentId,s);
      renderVisits(s.visits);
      render();
    };
    div.appendChild(b);
    $("visitList").appendChild(div);
  });
}
</script>
