<div class="container" id="output"></div>

<!-- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div class="modal" id="detailModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2 id="modalName"></h2>

    <label>

    <h3>è¨ªå•å±¥æ­´</h3>
    <div id="visitList"></div>

    <label>è¨ªå•æ—¥ï¼š<input type="date" id="visitDate"></label>
    <label>ãƒ¡ãƒ¢ï¼š<input type="text" id="visitNote" placeholder="ä»»æ„ãƒ¡ãƒ¢"></label>
    <button class="add-btn" id="addVisitBtn">è¨ªå•ã‚’è¿½åŠ </button>
  </div>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/1VOKUKRTHUnmj5ILDyqJbdbqkePLFps-Ti8UpUfjnHeg/gviz/tq?tqx=out:csv";
let rows = [];
let currentId = null;
let currentSearch = "";

/* ğŸ§¾ CSVèª­è¾¼ */
fetch(csvUrl)
  .then(r => r.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: res => {
        rows = res.data;
        renderFiltered();
      }
    });
  });

/* ğŸ” æ¤œç´¢ */
const search = document.getElementById("search");
const clearBtn = document.getElementById("clearBtn");
search.addEventListener("input", () => {
  currentSearch = search.value.toLowerCase().trim();
  clearBtn.style.display = currentSearch ? "block" : "none";
  renderFiltered();
});
clearBtn.addEventListener("click", ()=>{
  search.value = "";
  currentSearch = "";
  clearBtn.style.display = "none";
  renderFiltered();
});

/* ğŸ¨ ãƒªã‚¹ãƒˆæç”»ï¼ˆæ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿å«ã‚€ï¼‰ */
function renderFiltered(){
  const filtered = currentSearch
    ? rows.filter(r => 
        (r['åç§°']||"").toLowerCase().includes(currentSearch) ||
        (r['ä½æ‰€']||"").toLowerCase().includes(currentSearch)
      )
    : rows;
  render(filtered);
}

/* ğŸ§± ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° */
function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const id = r['ID'];
    const saved = JSON.parse(localStorage.getItem(`michinoeki_${id}`) || "{}");
    const lastVisit = saved.visits?.[0]?.date || "";
    const ticketLabel = saved.ticket ? "åˆ‡ç¬¦è³¼å…¥æ¸ˆ" : "";
    const div = document.createElement("div");
    div.className = "row";
    div.innerHTML = `
      <div class="top-line">
        <div class="name">${r['åç§°']||"ï¼ˆåç§°ä¸æ˜ï¼‰"}</div>
        <div class="last-visit">${lastVisit}</div>
      </div>
      <div class="bottom-line">
        <div class="address">${r['ä½æ‰€']||""}</div>
        <div class="ticket">${ticketLabel}</div>
      </div>
    `;
    div.addEventListener("click",()=>openDetail(r));
    out.appendChild(div);
  });
}

/* ğŸ” è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« */
const modal = document.getElementById("detailModal");
const closeModal = document.getElementById("closeModal");
closeModal.addEventListener("click", ()=> modal.style.display="none");

function openDetail(r){
  currentId = r['ID'];
  modal.style.display = "flex";
  document.getElementById("modalName").textContent = r['åç§°'];
  document.getElementById("modalAddress").textContent = r['ä½æ‰€'];

  const saved = JSON.parse(localStorage.getItem(`michinoeki_${currentId}`) || '{"visits":[],"ticket":false}');
  document.getElementById("ticketCheck").checked = saved.ticket;
  renderVisits(saved.visits);
}

/* ğŸ« åˆ‡ç¬¦ãƒã‚§ãƒƒã‚¯ */
document.getElementById("ticketCheck").addEventListener("change", e=>{
  if(!currentId) return;
  const saved = JSON.parse(localStorage.getItem(`michinoeki_${currentId}`) || '{"visits":[],"ticket":false}');
  saved.ticket = e.target.checked;
  localStorage.setItem(`michinoeki_${currentId}`, JSON.stringify(saved));
  renderFiltered();
});

/* ğŸ“… è¨ªå•å±¥æ­´è¿½åŠ  */
document.getElementById("addVisitBtn").addEventListener("click", ()=>{
  const date = document.getElementById("visitDate").value;
  if(!date){ alert("è¨ªå•æ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
  const note = document.getElementById("visitNote").value;
  const key = `michinoeki_${currentId}`;
  let saved = JSON.parse(localStorage.getItem(key) || '{"visits":[],"ticket":false}');
  saved.visits.push({ date, note });
  saved.visits.sort((a,b)=> new Date(b.date)-new Date(a.date));
  localStorage.setItem(key, JSON.stringify(saved));
  renderVisits(saved.visits);
  renderFiltered();
  document.getElementById("visitDate").value="";
  document.getElementById("visitNote").value="";
});

/* ğŸ—‘ å±¥æ­´å‰Šé™¤ */
function deleteVisit(index){
  const key = `michinoeki_${currentId}`;
  let saved = JSON.parse(localStorage.getItem(key) || '{"visits":[],"ticket":false}');
  saved.visits.splice(index,1);
  localStorage.setItem(key, JSON.stringify(saved));
  renderVisits(saved.visits);
  renderFiltered();
}

/* ğŸ—’ï¸ å±¥æ­´è¡¨ç¤º */
function renderVisits(visits){
  const list = document.getElementById("visitList");
  if(!visits.length){
    list.innerHTML = "<div>è¨ªå•å±¥æ­´ãªã—</div>";
    return;
  }
  list.innerHTML = visits.map((v,i)=>`
    <div class="visit-entry">
      <div>${v.date} ${v.note||""}</div>
      <button class="delete-btn" onclick="deleteVisit(${i})">ğŸ—‘</button>
    </div>
  `).join("");
}
</script>
